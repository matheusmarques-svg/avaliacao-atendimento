<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar link de avaliação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 16px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7a00;
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e66f00;
    }

    .result {
      margin-top: 16px;
      word-break: break-all;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gerar link de avaliação</h1>
    <p>Cole abaixo o link do ticket no Movidesk:</p>

    <input type="text" id="movideskUrl" placeholder="https://vrsoftware.movidesk.com/#/Ticket/Detail/2471499">

    <button onclick="gerarLink()">Gerar link para o cliente</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function gerarLink() {
      const url = document.getElementById("movideskUrl").value.trim();
      if (!url) {
        alert("Cole o link do ticket.");
        return;
      }

      const encoded = encodeURIComponent(url);
      const finalLink =
        "https://matheusmarques-svg.github.io/avaliacao-atendimento/avaliar.html?url=" + encoded;

      document.getElementById("resultado").innerHTML =
        "<strong>Link para o cliente:</strong><br>" +
        "<a href='" + finalLink + "' target='_blank'>" + finalLink + "</a>";
    }
  </script>

</body>
</html>
